<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Date</title>
</head>
<body>
    
    <div class="clock">
        <div class="inside">
            <div class="content">
                
                <br>
              <!--Time-->
                <p class="text">
                    <span id="hours"> </span> <span id="min"></span> <span id="sec"></span>&nbsp;&nbsp; <span id="time"></span>
                </p>
                <!--Date-->
                <p id="date">
                    <span id="cal">
                        <img src="./calendar.png" alt="cal">
                    </span>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
